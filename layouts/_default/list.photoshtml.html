{{ define "main" }}
{{- $list := where .Site.Pages ".Params.photos" "!=" nil -}}
{{- $len := (len $list) -}}
<main>
  <div class="gallery">
    {{ range $index, $value := $list }}
    <a href="{{ .Permalink }}">{{ range first 1 .Params.photos }}<img src="{{ . }}" loading="lazy"/>{{ end }}</a>
    {{ end }}
  </div>
</main>
{{ end }}
